name: Deploy to Bluehost (staging)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write SSH key + known_hosts
        shell: bash
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Écrit la clé privée EXACTEMENT (sans casser les retours de ligne)
          printf "%s" "$SSH_KEY" > ~/.ssh/bluehost_key
          chmod 600 ~/.ssh/bluehost_key

          # Ajoute le host (évite le prompt)
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

          # Debug safe: montre juste la taille (pas la clé)
          echo "SSH key bytes: $(wc -c < ~/.ssh/bluehost_key)"

      - name: Upload via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key_path: /home/runner/.ssh/bluehost_key
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "./"
          target: "/home1/zohqmtle/laravel/production_vipgpi"
          overwrite: true
          rm: true
          strip_components: 0

      - name: Run server commands (optional)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key_path: /home/runner/.ssh/bluehost_key
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd /home1/zohqmtle/laravel/production_vipgpi
            php -v
